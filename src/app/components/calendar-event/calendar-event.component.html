<div class="event-details">
  <h1 class="title">{{event.title}}</h1>
  <h2 class="location">{{event.location ? event.location : '@ The ACM'}}</h2>
  <p class="description">{{event.description ? event.description : 'An awesome ACM event!'}}</p>
</div>
<div class="event-date">
  <span class="date-range">{{event | eventDate}}</span>
</div>
