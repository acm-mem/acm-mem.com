<div class="standard-hero">
  <h1>Pictures</h1>
  <h2>{{(picturesTotal | async)}} total</h2>
</div>

<ng-container *ngIf='pictures | async as $pictures; else loading'>
<div class="pictures" [@listStagger]='$pictures.length'>
  <a *ngFor="let imageURL of $pictures" [href]="imageURL" @listStagger>
    <ngx-progressive-image-loader>
      <img [src]="imageURL" alt="" ngxProgressiveImage>
    </ngx-progressive-image-loader>
  </a>
</div>
</ng-container>

<ng-template #loading>
  <ngx-loading [show]="true"></ngx-loading>
</ng-template>
