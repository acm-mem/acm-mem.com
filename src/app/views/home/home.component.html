<div class="welcome-hero">
  <h1>Welcome to the ACM</h1>
  <h2>at University of Memphis</h2>
</div>

<div class="quote-wrapper">
  <ng-container *ngIf="quote | async as currentQuote">
    <div class="quote" @listStagger>
      <p>{{currentQuote.text}}</p>
      <span>{{currentQuote.author}}</span>
    </div>
  </ng-container>
</div>

<ng-container *ngIf="recentTweet | async as tweet">
  <div class="recent-tweet" @listStagger>
    <div class="recent-tweet-header">
      <h1>Recent News</h1>
    </div>
    <img alt="Post image" *ngIf="tweet.mediaType === 'image'" src="{{tweet.mediaURL}}">
    <video *ngIf="tweet.mediaType === 'video'" controls>
      <source src="{{tweet.mediaURL}}" type="video/mp4">
    </video>
    <h1 class="tweet-text">{{tweet.text | tweetText}}</h1>
    <h2 class="tweet-date">at {{tweet.date | tweetDate}}</h2>
  </div>
</ng-container>
